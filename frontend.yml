apiVersion: v1
kind: Pod
metadata:
  name: frontend-dates-pod
  labels:
    app: dates
    
spec:
  containers:
    - name: frontend-dates-container
      image: heroslaver/frontend-dates-project:latest
      ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: frontend-dates-service
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: dates


<!-- templates/new_appointment_notification.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Cita Creada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 0px;
            border: 1px solid;
            border-color: #ddd;
            border-radius: 8px;
        }

        .header {
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
            margin: 0px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            background-color: #accc7b;
            font-size: 23px;
        }

        .content {
            text-align: center;
            align-items: center;
            line-height: 1.5;
        }

        .text {
            font-weight: bold;
        }

    </style>
</head>

<body>
    <div class="email-container">
        <h1 class="header">Se ha creado una nueva cita</h1>
        <div class="content">
            <p>üêï Detalles de la cita üêà</p>
            <p>Nombre: {{ nombre }} {{ apellido }}</p>
            <p>Fecha: {{ date_time }}</p>
            <p>Hora: {{ hour_date_time }}</p>
            <p>Email: {{ email }}</p>
        </div>
    </div>
</body>

</html>

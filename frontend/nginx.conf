http {
  server {
    # Listen on port 3000 (or the port exposed by your Kubernetes service)
    listen 3000;

    # Access logs
    access_log /var/log/nginx/access.log combined;

    # Serve static assets directly from Nginx
    location /_next/static/ {
      root /usr/share/nginx/html;
      try_files $uri $uri/ /index.html;
    }

    # Catch-all route for all other requests
    location / {
      # Proxy requests to the Next.js development server running on a different port
      proxy_pass http://backend-dates-service:8000;  # Replace with actual hostname/IP
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }
  }
}
